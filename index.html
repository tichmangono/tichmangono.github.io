{% include JB/setup %}

<div class="container">
  <ul class="posts list-group list-group-flush">
    {% for post in site.posts %}
      <li class="list-group-item"><h3><span class="" >{{ post.date | date_to_string }}</span></h3> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
