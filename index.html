---
layout: page
title: Recent Posts
tagline:
---
{% include JB/setup %}

<div class="container">
  <div class="jumbotron">
      <ul class="posts">
        {% for post in site.posts %}
          <li><span class="" >{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
  </div>
</div>
